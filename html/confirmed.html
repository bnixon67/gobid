<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="description" content="Confirmation notice that email address has been verified.">
  <title>{{.Title}} - Email Confirmed</title>
  <link rel="stylesheet" href="/pico.min.css">
  <link rel="stylesheet" href="/gobid.css">
</head>

<body>
  <a class="skip-link" href="#main">Skip to main content</a>
  <header class="app-header">
    <nav class="container" aria-label="Primary navigation">
      <ul>
        <li><a href="/"><strong>{{.Title}}</strong></a></li>
      </ul>
    </nav>
  </header>

  <main id="main" tabindex="-1" class="container">
    <h1>Your email address is confirmed</h1>

    <section aria-labelledby="confirmation">
      <p id="confirmation" role="status" aria-live="polite">
        Your email address has been successfully confirmed.
      </p>
      <p>
        You can now <a href="/login">log in</a>
        or view the <a href="/gallery">gallery</a>.
      </p>
    </section>
  </main>
</body>

</html>
