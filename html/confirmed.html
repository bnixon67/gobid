<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>{{.Title}} - Email Confirmed</title>
  <link rel="stylesheet" href="/pico.min.css">
  <style>
    header.with-line {
      border-bottom: 1px solid var(--pico-primary-border);
      padding-bottom: 0rem;
    }
  </style>
</head>
<body>
  <header class="container with-line">
    <nav aria-label="Primary navigation">
      <ul>
        <li><strong>{{.Title}}</strong></li>
        <li><a href="/gallery">Gallery</a></li>
      </ul>
      <ul>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" class="container">
    <h1>Email confirmed</h1>
    <!-- Live region for screen readers -->
    <div role="status" aria-live="polite">
      <p>Your email address has been confirmed.</p>
    </div>
    <p>
      You can <a href="/login">log in</a>
      or view the <a href="/gallery">gallery</a>.
    </p>
  </main>
</body>
</html>
