<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>{{.Title}} - Confirm Email</title>
  <link rel="stylesheet" href="/pico.min.css">
  <link rel="stylesheet" href="/gobid.css">
</head>

<body>
   <header class="container with-line">
    <nav aria-label="Primary Navigation">
      <ul>
        <li><strong>{{.Title}}</strong></li>
        <li><a href="/gallery">Gallery</a></li>
        <li><a href="/confirm_request">Request Token</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Confirm your email</h1>
    <p>Enter the confirmation token to confirm your account.</p>

    {{if .Message}}
    <p class="error" role="alert">
      <span aria-hidden="true">⚠️  </span>{{.Message}}
    </p>
    {{ end }}

    <form method="post">
      <label>
        Confirmation token <span aria-hidden="true">(required)</span>
        <input
          type="text"
          id="ctoken"
          name="ctoken"
          placeholder="Enter the confirmation token"
          maxlength="44"
          required
          autofocus
          value="{{.ConfirmToken}}"
          aria-label="Confirmation Token"
          aria-describedby="ctoken-help"
        >
        <small id="ctoken-help">
          This token was included in the confirmation email we sent you.
        </small>
      </label>
      <button type="submit">Confirm</button>
    </form>
  </main>
</body>
</html>
