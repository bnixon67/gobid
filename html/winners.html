<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/w3.css">
  </head>
  <body>
    <div class="w3-container w3-mobile w3-indigo w3-large w3-padding">
      <b>{{ .Title }} Winners</b>
    </div>
    <div class="w3-bar w3-mobile w3-light-grey">
      <div class="w3-bar-item w3-mobile">
	<a href="/gallery">Gallery</a>
      </div>
    </div>

    <table class="w3-container w3-mobile w3-table-all w3-responsive">
      <tr>
	<th class="w3-right-align w3-mobile">ID</th>
	<th>Title</th>
	<th>Artist</th>
	<th>Bidder</th>
	<th>Email</th>
	<th>Amount</th>
	<th>Placed</th>
      </tr>
      {{ range .Winners }}
      <tr>
	<td>{{ .ID }}</td>
	<td>{{ .Title }}</td>
	<td>{{ .Artist }}</td>
	<td>{{ .FullName }}</td>
	<td>{{ .Email }}</td>
	<td class="w3-right-align w3-mobile">{{ printf "$%10.2f" .CurrentBid }}</td>
	<td class="w3-right-align w3-mobile">{{ .Modified.Format "1/02/06 03:04 PM" }}</td>
      </tr>
      {{ end }}
    </table>

  </body>
</html>
