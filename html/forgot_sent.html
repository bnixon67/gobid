<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="description" content="Account recovery email sent.">
  <title>{{.Title}} - Account Recovery Email Sent</title>
  <link rel="stylesheet" href="/pico.min.css">
  <link rel="stylesheet" href="/gobid.css">
</head>

<body>
  <header class="app-header">
    <nav class="container" aria-label="Primary navigation">
      <ul>
        <li><a href="/"><strong>{{.Title}}</strong></a></li>
      </ul>
      <ul>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Confirmation Sent</h1>
    <p role="status">
      We’ve sent an email from <strong>{{ .EmailFrom }}</strong>
      with instructions to recover your account.
    </p>
    <p>
      It may take a few minutes to arrive. If you don’t see it soon,
      please check your spam, junk, or promotional folders.
    </p>
  </main>
</body>
</html>
