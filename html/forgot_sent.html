<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>{{.Title}} - Message Sent</title>
  <link rel="stylesheet" href="/pico.min.css">
  <link rel="stylesheet" href="/gobid.css">
</head>

<body>
  <header class="container with-line">
    <nav>
      <ul>
        <li><strong>{{.Title}}</strong></li>
      </ul>
      <ul>
        <li><a href="/gallery">Gallery</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h1>Message Sent</h1>
    <p>
      Please check your email for a message from {{ .EmailFrom }}
      for further information.  It could take a few minutes to receive
      the email. Please check your spam, junk, promotional, or similar
      folders.
    </p>
  </main>
</body>
</html>
