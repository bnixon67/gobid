<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>{{.Title}} - Forgot Username or Password</title>
  <link rel="stylesheet" href="/pico.min.css">
  <link rel="stylesheet" href="/gobid.css">
</head>

<body>
  <header class="container with-line">
    <nav>
      <ul>
        <li><strong>{{.Title}}</strong></li>
      </ul>
      <ul>
        <li><a href="/gallery">Gallery</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Forgot Username or Password</h1>
    <p>Please provide your email address to receive further information.</p>

    <form method="post" novalidate>
    {{if .Message}}<p role="alert"> <mark>{{.Message}}</mark> </p>{{ end }}

      <label>
        <strong>Email (required):</strong>
        <input type="email" placeholder="Enter your Email" id="email" name="email" maxlength="256" required autofocus>
      </label>

      <div class="grid">
	    <button type="submit" name="action" value="user">Forgot Username</button>
	    <button type="submit" name="action" value="password">Forgot Password</button>
      </div>
    </form>
  </main>
</body>

</html>
