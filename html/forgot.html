<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="description" content="Recover your username or reset your password by email.">
  <title>{{.Title}} - Recover Account</title>
  <link rel="stylesheet" href="/pico.min.css">
  <link rel="stylesheet" href="/gobid.css">
</head>

<body>
  <a class="skip-link" href="#main">Skip to main content</a>
  <header class="app-header">
    <nav class="container" aria-label="Primary navigation">
      <ul>
        <li><a href="/"><strong>{{.Title}}</strong></a></li>
      </ul>
      <ul>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" tabindex="-1" class="container">
    <h1>Recover Your Account</h1>
    <p>
      Enter the email address you registered with to recover your username
      or reset your password.
    </p>

    <form method="post">
      {{if .Message}}
      <p class="message" role="status">{{.Message}}</p>
      {{ end }}

      <label for="email">
        Email <span aria-hidden="true">(required):</span>
      </label>
      <input
        type="email"
        id="email" name="email"
        placeholder="user@example.com"
        maxlength="256"
        required
        autofocus
        aria-describedby="email-help"
      >
      <small id="email-help">
       Use the same email address you registered with.
     </small>

     <fieldset>
       <legend>Select what you forgot</legend>
         <div class="grid">
	         <button type="submit" name="action" value="user">Username</button>
	         <button type="submit" name="action" value="password">Password</button>
         </div>
     </fieldset>
    </form>
  </main>
</body>

</html>
