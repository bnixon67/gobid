<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="description" content="Login to access your account.">
  <title>{{ .Title }} - Login</title>
  <link rel="stylesheet" href="/pico.min.css">
  <link rel="stylesheet" href="/gobid.css">
</head>

<body>
  <header class="app-header">
    <nav class="container" aria-label="Primary navigation">
      <ul>
        <li><a href="/"><strong>{{.Title}}</strong></a></li>
      </ul>
      <ul>
        <li><a href="/forgot">Forgot</a></li>
        <li><a href="/register">Register</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Login</h1>
    <p>Please enter your account details to sign in.</p>

    <form method="post" autocomplete="off">
      {{if .Message}}
      <p class="message" role="status">
      {{.Message}}</p>{{end}}

      <label for="username">
        Username <span aria-hidden="true">(required)</span>
      </label>
      <input
        type="text"
        id="username" name="username"
        placeholder="pdoe"
        maxlength="30"
        required
        autofocus
        autocomplete="username"
      >

      <label for="password">
        Password <span aria-hidden="true">(required)</span>
	    </label>
      <input
        type="password"
        id="password" name="password"
        placeholder="********"
        required
        autocomplete="current-password"
      >

      <input
	      type="checkbox"
	      id="remember" name="remember"
        checked
      >
      <label for="remember">
        Remember Me
      </label>

      <button type="submit">Login</button>
    </form>
  </main>
</body>

</html>
