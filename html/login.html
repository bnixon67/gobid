<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>{{ .Title }} Login</title>
  <link rel="stylesheet" href="/pico.min.css">
  <link rel="stylesheet" href="/gobid.css">
</head>

<body>
  <header class="container with-line">
    <nav>
      <ul>
        <li><strong>{{.Title}}</strong></li>
      </ul>
      <ul>
        <li><a href="/gallery">Gallery</a></li>
        <li><a href="/forgot">Forgot</a></li>
        <li><a href="/register">Register</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Login</h1>
    <p>Please provide the following to login.</p>
    <form method="post" autocomplete="off">
      <fieldset>
	      {{ if .Message }}
	      <p role="alert"><span aria-hidden="true">⚠️ </span>{{.Message}}</p>
        {{ end }}

        <label for="username">
          Username <span aria-hidden="true">(required)</span>
        </label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          maxlength="30"
          required
          autofocus
          autocomplete="username">

        <label for="password">
          Password <span aria-hidden="true">(required)</span>
	</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
          autocomplete="current-password">

	<label for="remember">
          <input
	    type="checkbox"
	    id="remember"
	    name="remember"
	    value="on"
	    checked>
          Remember Me
	</label>

        <button type="submit">Login</button>
      </fieldset>
    </form>
  </main>
</body>
</html>
