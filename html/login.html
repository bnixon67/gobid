<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/w3.css">
  </head>
  <body>
    <div class="w3-container w3-indigo w3-large w3-padding"><b>Login</b></div>
    <div class="w3-container w3-light-grey w3-padding">
      Please provide the following information to login.
    </div>
    <form method="post" class="w3-container">
      <p>
      <label for="username"><b>User Name (required):</b></label>
      <input class="w3-input" type="text" placeholder="Enter your User Name" id="username" name="username" maxlength="30" required="" autofocus>
      </p>
      <p>
      <label for="password"><b>Password (required):</b></label>
      <input class="w3-input" type="password" placeholder="Enter your Password" id="password" name="password" required="">
      </p>
      <button type="submit" class="w3-button w3-indigo">Login</button>
    </form>
    {{ if .Message }}
    <div class="w3-panel w3-pale-red">{{ .Message }}</div>
    {{ end }}
    <div class="w3-panel w3-bar w3-light-grey">
      <a class="w3-bar-item" href="/forgot">Forgot User Name or Password</a>
      <a class="w3-bar-item" href="/register">Register for an account</a>
    </div>
  </body>
</html>
