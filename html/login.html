<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="description" content="Sign in to access your account.">
  <title>{{ .Title }} - Login</title>
  <link rel="stylesheet" href="/pico.min.css">
  <link rel="stylesheet" href="/gobid.css">
  <script src="/toggle.js" defer></script>
</head>

<body>
  <a class="skip-link" href="#main">Skip to main content</a>
  <header class="app-header">
    <nav class="container" aria-label="Primary navigation">
      <ul>
        <li><a href="/"><strong>{{.Title}}</strong></a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1 id="main" tabindex="-1">Sign in</h1>

    <form method="post" autocomplete="off" aria-describedby="form-message">
      <p id="form-message" aria-live="polite">
        Enter your credentials to sign in.
      </p>

      {{if .Message}}
      <p class="message" role="alert">{{.Message}}</p>
      {{end}}

      <!-- Username -->
      <label for="username">Username</label>
      <input type="text" id="username" name="username" maxlength="30"
        required autofocus autocomplete="username"
        placeholder="Enter your username">

       <!-- Password with toggle -->
      <label for="password">Password</label>
      <div class="password-group">
        <input type="password" id="password" name="password"
          required autocomplete="current-password"
          placeholder="Enter your password">
        <button type="button" id="togglePassword"
          aria-pressed="false" aria-label="Show password"
          class="secondary">Show</button>
      </div>

      <!-- Stay signed in -->
      <label for="remember">
        <input type="checkbox" id="remember" name="remember" checked >
        Stay signed in
      </label>

      <!-- Submit button -->
      <button type="submit" style="margin-block-start: 1rem;">Sign in</button>
    </form>

    <section aria-label="Account options">
      <p><a href="/forgot">Forgot your username or password?</a></p>
      <p><a href="/register">Create an account</a></p>
    </section>
  </main>
</body>

</html>
