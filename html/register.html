<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="description" content="Create a new account.">
  <title>{{ .Title }} - Register</title>
  <link rel="stylesheet" href="/pico.min.css">
  <link rel="stylesheet" href="/gobid.css">
</head>

<body>
  <a class="skip-link" href="#main">Skip to main content</a>
  <header class="app-header">
    <nav class="container" aria-label="Primary navigation">
      <ul>
        <li><a href="/"><strong>{{.Title}}</strong></a></li>
      </ul>
      <ul>
        <li><a href="/login">Login</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" tabindex="-1" class="container">
    <h1>Create Account</h1>
    <p>Please complete the form below to register.</p>

    <form method="post">
      {{if .Message}}<p class="message" role="status">{{.Message}}</p>{{end}}

      <label for="username">
        Username <span aria-hidden="true">(required)</span>
      </label>
      <input
        id="username" name="username"
        type="text"
        placeholder="pdoe"
        maxlength="30"
        required
        autofocus
        autocomplete="username"
      >

      <label for="fullName">
        Full Name <span aria-hidden="true">(required)</span>
      </label>
      <input
        id="fullName" name="fullName"
        type="text"
        placeholder="Pat Doe"
        maxlength="50"
        required
        autocomplete="name"
      >

      <label for="email">
        Email Address <span aria-hidden="true">(required)</span>
      </label>
      <input
        id="email" name="email"
        type="email"
        placeholder="pdoe@example.com"
        maxlength="256"
        required
        autocomplete="email"
      >

      <label for="password1">
        Password <span aria-hidden="true">(required)</span>
      </label>
      <input
        id="password1" name="password1"
        type="password"
        placeholder="enter-a-passphrase"
        minlength="8"
        required
        aria-describedby="password1-help"
        autocomplete="new-password"
      >
      <small id="password1-help">
        Use a passphrase (3â€“5 random words).
      </small>

      <label for="password2">
        Repeat Password
      </label>
      <input
        id="password2" name="password2"
        type="password"
        placeholder="enter-a-passphrase"
        minlength="8"
        required
        aria-describedby="password2-help"
        autocomplete="new-password"
      >
      <small id="password2-help">
        Enter the same password again to confirm.
      </small>

      <button type="submit">Register</button>
    </form>
  </main>
</body>

</html>
