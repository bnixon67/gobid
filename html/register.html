<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>{{ .Title }} - Register</title>
  <link rel="stylesheet" href="/pico.min.css">
  <link rel="stylesheet" href="/gobid.css">
</head>

<body>
  <header class="container with-line">
    <nav aria-label="Primary navigation">
      <ul>
        <li><a href="/"><strong>{{.Title}}</strong></a></li>
      </ul>
      <ul>
        <li><a href="/login">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Register</h1>
    <p>Please provide the following information to create your account.</p>

    <form method="post">
      {{ if .Message }}<p role="alert"><mark>{{ .Message }}</mark></p>{{ end }}

      <label for="username">
        Username <span aria-hidden="true">(required)</span>
      </label>
      <input
        id="username" name="username"
        type="text"
        placeholder="pdoe"
        maxlength="30"
        required
        autofocus
      >

      <label for="fullName">
        Full Name <span aria-hidden="true">(required)</span>
      </label>
      <input
        id="fullName" name="fullName"
        type="text"
        placeholder="Pat Doe"
        maxlength="50"
        required
      >

      <label for="email">
        Email Address <span aria-hidden="true">(required)</span>
      </label>
      <input
        id="email" name="email"
        type="email"
        placeholder="pdoe@example.com"
        maxlength="256"
        required
      >

      <label for="password1">
        Password <span aria-hidden="true">(required)</span>
      </label>
      <input
        id="password1" name="password1"
        type="password"
        placeholder="sixth-embark5-deferred"
        minlength="8"
        required
        aria-describedby="passwordHelp"
      >
      <small id="passwordHelp">
        Use a memorable passphrase (3â€“5 random words, symbols, or spaces).
      </small>

      <label for="password2">
        Repeat Password
      </label>
      <input
        id="password2" name="password2"
        type="password"
        placeholder="sixth-embark5-deferred"
        minlength="8"
        required
        aria-describedby="password2Help"
      >
      <small id="password2Help">
        Re-enter the same password to confirm.
      </small>

      <button type="submit">Register</button>
    </form>
  </main>
</body>

</html>
