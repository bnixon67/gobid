<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>{{.Title}} - Request Token</title>
  <link rel="stylesheet" href="/pico.min.css">
  <link rel="stylesheet" href="/gobid.css">
</head>

<body>
  <header class="container with-line">
    <nav aria-label="Primary Navigation">
      <ul>
        <li><strong>{{.Title}}</strong></li>
        <li><a href="/gallery">Gallery</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Request Confirmation Token</h1>
    <p>Enter your email to receive a link to confirm your account.</p>

    {{if .Message}}
    <p class="error" role="alert">
      <span aria-hidden="true">⚠️  </span>{{.Message}}
    </p>
    {{ end }}

    <form method="post" novalidate>
      <label>
        <strong>Email <span aria-hidden="true">(required):</span></strong>
        <input
          type="email"
          placeholder="Enter your Email"
          id="email"
          name="email"
          maxlength="256"
          required
          autofocus
       >
      </label>

      <button type="submit">Request</button>
    </form>
  </main>
</body>
</html>
