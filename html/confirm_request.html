<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="description" content="Request a confirmation token to verify your email address.">
  <title>{{.Title}} - Request Confirmation Token</title>
  <link rel="stylesheet" href="/pico.min.css">
  <link rel="stylesheet" href="/gobid.css">
</head>

<body>
  <a class="skip-link" href="#main">Skip to main content</a>
  <header class="app-header">
    <nav class="container" aria-label="Primary navigation">
      <ul>
        <li><a href="/"><strong>{{.Title}}</strong></a></li>
      </ul>
    </nav>
  </header>

  <main id="main" tabindex="-1" class="container">
    <h1>Request Confirmation Token</h1>
    <p>
      Enter your email address and weâ€™ll send you a link to confirm
      your account.
    </p>

    {{if .Message}} <p class="message" role="status">{{.Message}}</p> {{ end }}

    <form method="post">
      <label for="email">
        Email <span aria-hidden="true">(required):</span>
      </label>
      <input
        type="email"
        id="email" name="email"
        placeholder="user@example.com"
        maxlength="256"
        required
        autofocus
        aria-describedby="email-help"
     >
     <small id="email-help">
       Use the same email address you registered with.
     </small>

     <button type="submit">Request</button>
    </form>
  </main>
</body>

</html>
